	</script>

<body onload="init();">

	avant 1
	<div>Paragraphe 1 par défaut</div>
	après 1
	<hr />

	avant 2
	<div class="disp_block">Paragraphe 2 en mode display=block</div>
	après 2

	<hr />

	avant 3
	<div class="disp_inline">Paragraphe en mode display=inline</div>
	après 3

	<hr />

	avant popup
	<div id="popup">Paragraphe en mode display=none</div>
	après popup

	<hr />

	<input id="bouton_afficher" type="button" value="Afficher popup" onclick="afficher_popup();"/>
	<input id="bouton_cacher" type="button" value="Cacher popup" onclick="cacher_popup();"/>

</body>
